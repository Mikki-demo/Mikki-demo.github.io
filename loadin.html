<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册登录界面Ⅰ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./css/style1.css">
</head>
<body>
<div class="container right-panel-active">
    <!-- 注册 -->
    <div class="container_form container--signup">
        <form action="#" class="form" id="form1">
            <h2 class="form_title">注册</h2>
            <input type="text" placeholder="User" class="input" id="username"/>
            <input type="email" placeholder="Email" class="input" id="Email"/>
            <input type="password" placeholder="Password" class="input" id="Password"/>
            <button class="btn" id="Signup">注册</button>
        </form>
    </div>

    <!-- 登录 -->
    <div class="container_form container--signin">
        <form action="#" class="form" id="form2">
            <h2 class="form_title">登录</h2>
            <input type="email" placeholder="Email" class="input" id="email"/>
            <input type="password" placeholder="Password" class="input" id="password"/>
            <a href="#" class="link">忘记密码?</a>
            <button class="btn" id="Signin">登录</button>
        </form>
    </div>

    <!-- 浮层 -->
    <div class="container_overlay">
        <div class="overlay">
            <div class="overlay_panel overlay--left">
                <button class="btn" id="signIn">登录</button>
            </div>
            <div class="overlay_panel overlay--right">
                <button class="btn" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>

<!-- 背景 -->
<div class="slidershow">
    <div class="slidershow--image" style="background-image: url('https://www.xiqianyangyi.com/uploaded/2023-01-20/1674225993550_18.jpg?image_process=watermark,text_d3d3LnhpcWlhbnlhbmd5aS5jb20,type_bm90b3NhbnM,x_10,y_10,g_se,size_24,color_696969,t_50');"></div>
    <div class="slidershow--image" style="background-image: url('https://www.xiqianyangyi.com/uploaded/2023-03-20/1679320801798_10.jpg?image_process=watermark,text_d3d3LnhpcWlhbnlhbmd5aS5jb20,type_bm90b3NhbnM,x_10,y_10,g_se,size_24,color_696969,t_50');"></div>
    <div class="slidershow--image" style="background-image: url('https://www.xiqianyangyi.com/uploaded/2023-01-20/1674226025117_23.jpg?image_process=watermark,text_d3d3LnhpcWlhbnlhbmd5aS5jb20,type_bm90b3NhbnM,x_10,y_10,g_se,size_24,color_696969,t_50');"></div>

</div>

</body>
</html>
