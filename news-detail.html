                    <table width="50%" align="right">
  <tr align="center">
    <td>【2020/12/15】</td>
    <td>【作者/来源 张保华 精神科医生】</td>
    <td>【阅读：120次 】</td>
  </tr>
</table>
<br /><br />
					<p>​随着生活节奏的加快，生活的压力也随之加大，在最近一段时间里，我们总能在各种媒体渠道了解到关于抑郁症的信息，看似可怕的抑郁症总是感觉离我们很远，但其实我们每个人都有可能因为压力过大等因素而受抑郁的困扰。所以我们为大家提供一篇关于抑郁症的文章，为大家介绍一下什么是抑郁症，抑郁症有什么特征表现，又如何进行针对抑郁的治疗。

						根据医学界的定义，抑郁症又被称为抑郁障碍，医生定义为以显著而持久的心境低落为主要的临床特征，抑郁症是心境障碍的主要类型。临床表现可见为心境低落与其处境不相称，情绪的消沉可以从闷闷不乐到悲痛欲绝，自卑抑郁，甚至悲观厌世，可有自杀企图或行为;甚至发生木僵;部分病例有明显的焦虑和运动性激越;严重者可出现幻觉、妄想等精神病性症状。每次发作持续至少2周以上、长者甚或数年，多数病例有反复发作的倾向，每次发作大多数可以缓解，部分可有残留症状或转为慢性。
						
						有了对抑郁症的基本了解，我们还需注意的是抑郁症的表现和治疗。</p>	
                    <p align="center"><img src="images/news-bg.jpg"/></p>
        			<p>抑郁症主要有五大特征表现，主要是心情低落，睡眠障碍，交流沟通困难，严重的还会有自杀的倾向和行为。而抑郁症的治疗主要是依靠药物治疗和心理治疗，严重抑郁症患者会通过物理治疗进行恢复。具体的诊断和治疗都必须有专业医生的指导，所以建议有抑郁倾向的还是需要及时到医院进行检测和进行相关治疗。
						
						以上就是我们为大家介绍的抑郁症的相关知识了，其实抑郁症在初期并不可怕，通过及时的发现和治疗是能够恢复健康的，所以大家不要过于担心，保持自己心态的健康，多与医生或者家人朋友进行沟通交流，会对轻度的抑郁有很好的治疗作用。</p>
